<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;height: 100px;
            background-color: aqua;
        }
        #div2{
            width: 200px;height: 200px;
            background-color: aquamarine;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var n1 = document.getElementById("div1");
            var n2 = document.getElementById("div2");
            n1.onclick=function ff1(ev) {
                var oEvent=ev||event;
                if(n2.style.display=="none"){
                    n2.style.display="block";
                }else{
                    n2.style.display="none";
                }
                oEvent.cancelBubble=true;
            };
            document.onclick=function () {
                n2.style.display="none";
            };
        }

    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
