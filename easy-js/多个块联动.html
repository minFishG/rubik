<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload=function () {

            for (var i=0;i<50;i++){
                var moveDiv = document.createElement('div');
                moveDiv.innerHTML =i;
                moveDiv.className='moveDiv';
                moveDiv.id='moveDiv';
                moveDiv.style.width='20px';
                moveDiv.style.height='15px';
                moveDiv.style.backgroundColor='red';
                moveDiv.style.position='absolute';
                moveDiv.style.zIndex='12222';
                document.body.appendChild(moveDiv);
            }

            var n1=document.getElementsByClassName("moveDiv");
            var i=0;
            document.onmousemove=function (ev) {
                var oev=ev||event;
                for(i=n1.length-1;i>0;i--){
                    n1[i].style.top=n1[i-1].style.top;
                    n1[i].style.left=n1[i-1].style.left;
                }
                n1[0].style.top=oev.clientY+"px";
                n1[0].style.left=oev.clientX+"px";
            }
        }
    </script>
</head>
<body>
</body>
</html>
