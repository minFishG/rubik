<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .diva{
            width: 100px;height: 100px;background-color: red;
            position: absolute;
        }
    </style>
    <script>
        document.onmousemove=function (ev) {
            var n1=ev||event;
            var dg=document.documentElement.scrollTop+n1.clientY||document.body.scrollTop+n1.clientY;
            var kuan=document.documentElement.scrollLeft+n1.clientX||document.body.scrollLeft+n1.clientX;
            var od1=document.getElementById("div1");
            od1.style.top=dg+"px";
            od1.style.left=kuan+"px";
        }
    </script>
</head>
<body>
<div style="height: 3000px">
    <div id="div1" class="diva">1</div>
</div>
</body>
</html>
