<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box div{
            width: 100px;height: 100px;position: absolute;
            top:0;left:0;
            background-color: blue;
        }
    </style>
    <script src="moving.js"></script>
    <script>
        window.onload=function () {
            var box=document.getElementById("box");
            var bd=box.getElementsByTagName("div");
            for(var i=0;i<bd.length;i++){
                bd[i].style.top=i*110+"px";
                bd[i].style.left=i*110+"px";
            }
            bd[1].onclick=function(){
                var bnt=bd[1].style.top;
                var bnl=bd[1].style.left;
                startmove(bd[1],{top:bd[0].offsetTop,left:bd[0].offsetLeft},function () {
                    bd[0].style.top=bnt;
                    bd[0].style.left=bnl;
                });

            };
        }
    </script>
</head>
<body>
<div id="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
