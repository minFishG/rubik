<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1,#div2{
            width: 100px;height: 100px;background-color: blue;
            position: relative;
        }
    </style>
    <script src="moving.js"></script>
    <script>
        window.onload=function () {
            var d1=document.getElementById("div1");
            var d2=document.getElementById("div2");
            var date=new Date();
            document.title=date.getTime();
            startmove(d1,{width:200},function () {
                d1.innerHTML=date.getTime();
            });
            startmove(d2,{width:600},function () {
                d2.innerHTML=date.getTime();
            });
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
