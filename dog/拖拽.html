<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        div{
            position: absolute;
            top: 0;left: 0;
            width: 125px;height: 128px;
            background-color: aqua;
        }
    </style>
    <script>
        function mousemove(moveobj,ev) {
                var oev=ev||event;
                var t=oev.clientY-wzY;
                var l=oev.clientX-wzX;
                if(l<0){
                    l=0;
                } else if(l>document.documentElement.clientWidth-n1.offsetWidth){
                    l=document.documentElement.clientWidth-n1.offsetWidth;}
                if(t<0){
                    t=0;
                }else if(t>document.documentElement.clientHeight-n1.offsetHeight){
                    t=document.documentElement.clientHeight-n1.offsetHeight;}
            moveobj.style.top=t+"px";
            moveobj.style.left=l+"px";
        }

        //TODO 获得body对象
        var body=document.getElementsByTagName("body")[0];
        //TODO body绑定鼠标移动事件
        body.onmousemove=function test(ev){
            mousemove(document.getElementById("div1"),ev)
        };

        window.onload=function () {
          var n1=document.getElementById("div1");
          var wzX=0;
          var wzY=0;
          n1.onmousedown=function (ev) {
              var oev=ev||event;
              wzX=oev.clientX-n1.offsetLeft;
              wzY=oev.clientY-n1.offsetTop;
              document.onmousemove=mousemove(n1,ev);
              document.onmouseup=function () {
                  document.onmousemove=null;
                  document.onmouseup=null;
              };
          };

        }
    </script>
</head>
<body>
<div id="div1" ></div>
</body>
</html>
