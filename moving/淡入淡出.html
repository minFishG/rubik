<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <style>
        #img1{
            filter:alpha(opacity:30);opacity:0.3;
            width:1000px;height: 500px;
        }
    </style>
    <script>
        window.onload=function () {
            var timer=null;
            var alpha=30;
            var oimg=document.getElementById("img1");
            function startmove(iTarget) {
                clearInterval(timer);
                var iSpeed=null;
                timer=setInterval(function () {
                    if(alpha<iTarget){
                        iSpeed=10;
                    }else{
                        iSpeed=-10;
                    }
                    if(alpha==iTarget){
                        clearInterval(timer);
                    }else{
                        alpha+=iSpeed;
                        oimg.style.filter='alpha(opacity:'+alpha+')';
                        oimg.style.opacity=alpha/100;
                    }
                },100)
            }
            oimg.onmouseover=function () {
                startmove(100);
            };
            oimg.onmouseout=function () {
                startmove(30);
            };
        }
    </script>
</head>
<body>
<img id="img1" src="shuidi.jpg">
</body>
</html>
