<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;height: 100px;
            background-color: aqua;
        }
        #div2{
            width: 200px;height: 200px;
            background-color: aquamarine;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var n1 = document.getElementById("div1");
            var n2 = document.getElementById("div2");
            function ff1() {
                    n2.style.display = "block";
            }
            function ff2() {
                n2.style.display = "none";
            }
            n1.onmouseover=ff1;
            n1.onmouseout=ff2;
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
