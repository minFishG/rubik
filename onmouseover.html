<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 100px;height: 100px;
            background-color: aquamarine;
        }
        .div2{
            width: 100px;height: 100px;
            background-color: beige;
            display: none;
            position: absolute;
            top:108px;left:108px;
        }
        .div3{
            width: 100px;height: 100px;
            background-color: blueviolet;
        }
    </style>
    <script>
        window.onload=function () {
            var n1=document.getElementById("diva");
            var n2=document.getElementById("divb");
            function ff1() {
                if(n2.style.display=="none"){
                    n2.style.display="block";
                }else{
                    n2.style.display="none";
                }
            }
            n1.onclick=ff1;
        }
    </script>

</head>
<body>
     <div class="div1" id="diva">1</div>
     <div class="div2" id="divb">2</div>
     <div class="div3" id="divc">3</div>
</body>
</html>
