<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var c=document.getElementById("myc").getContext("2d");
            var lg=c.createRadialGradient(200,200,50,200,200,200);
            lg.addColorStop(0,"#fff");
            lg.addColorStop(1,"#000");
            c.fillStyle=lg;
            c.fillRect(0,0,1200,600);
        }
    </script>
</head>
<body>
<canvas id="myc" style="border: 1px solid" width="1200px" height="600px"></canvas>
</body>
</html>
