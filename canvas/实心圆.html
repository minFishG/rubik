<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var c=document.getElementById("myc").getContext("2d");
            c.fillStyle="#000";
            c.beginPath();
            c.arc(300,300,200,Math.PI*0.5,Math.PI*1.5,false);
            c.closePath();
            c.fill();
            c.fillStyle="#fff";
            c.beginPath();
            c.arc(300,300,200,Math.PI*0.5,Math.PI*1.5,true);
            c.closePath();
            c.fill();
            c.fillStyle="#000";
            c.beginPath();
            c.arc(300,400,100,Math.PI*0.5,Math.PI*1.5,true);
            c.closePath();
            c.fill();
            c.fillStyle="#fff";
            c.beginPath();
            c.arc(300,200,100,Math.PI*0.5,Math.PI*1.5,false);
            c.closePath();
            c.fill();
            c.fillStyle="#fff";
            c.beginPath();
            c.arc(300,400,25,0,Math.PI*2,true);
            c.closePath();
            c.fill();
            c.fillStyle="#000";
            c.beginPath();
            c.arc(300,200,25,0,Math.PI*2,true);
            c.closePath();
            c.fill();
        }
    </script>
</head>
<body>
<canvas id="myc" style="border: 1px solid; background-color: darkturquoise" width="1200px" height="600px" >
    您的浏览器不支持canvas!
</canvas>
</body>
</html>
