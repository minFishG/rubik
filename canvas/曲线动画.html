<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function animation(){
            var c=document.getElementById("myc").getContext("2d");
            c.clearRect(0,0,1200,600);
            var x=Math.floor(Math.random()*1200);
            var y=Math.floor(Math.random()*600);
            var x1=Math.floor(Math.random()*1200);
            var y1=Math.floor(Math.random()*600);
            c.beginPath();
            c.moveTo(300,300);
            c.bezierCurveTo(x,y,x1,y1,900,300);
            c.stroke();
        }
        window.onload=function () {
            var timer=null;
            timer=setInterval(function () {
                animation();
            },30);
            document.onclick=function () {
                clearInterval(timer);
            }
        }
    </script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #div1,#div2{
            width: 5px;height: 5px;background-color: blue;position: absolute;
        }
        #div1{
            top: 300px;left: 300px;
        }
        #div2{
            top: 300px;left: 900px;
        }
        #ct1,#ct2{
            width: 10px;height: 10px;background-color: blue;position: absolute;
            top: 0;left: 0;font-size: 15px;display: none;
        }
    </style>
</head>
<body>
<canvas id="myc" style="border: 1px solid" width="1200px" height="600px"></canvas>
<div id="div1">Start</div>
<div id="div2">Stop</div>
<div id="ct1">1</div>
<div id="ct2">2</div>
</body>
</html>
