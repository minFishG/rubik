<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            document.onclick=function (ev) {
                var c=document.getElementById("myc").getContext("2d");
                var oe=ev||event;
                c.clearRect(0,0,1200,600);
                c.strokeStyle="#275";
                c.beginPath();
                c.moveTo(200,500);
                c.quadraticCurveTo(oe.clientX,oe.clientY,300,500);
                c.stroke();
            }
        }
    </script>
</head>
<body>
<canvas id="myc" style="border: 1px solid" width="1200px" height="600px"></canvas>
</body>
</html>
