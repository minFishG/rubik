<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var now=0,ox=0,oy=0;
            var ct1=document.getElementById("ct1");
            var ct2=document.getElementById("ct2");
            document.onclick=function (ev) {
                var oe=ev||event;
                var c=document.getElementById("myc").getContext("2d");
               if(now==0){
                   c.clearRect(0,0,1200,600);
                   ox=oe.clientX;
                   oy=oe.clientY;
                   ct1.style.display="block";
                   ct1.style.position="absolute";
                   ct2.style.display="none";
                   ct1.style.top=oe.clientY+"px";
                   ct1.style.left=oe.clientX+"px";
                   now=1;
               }else{
                   ct2.style.display="block";
                   ct2.style.position="absolute";
                   ct2.style.top=oe.clientY+"px";
                   ct2.style.left=oe.clientX+"px";
                   c.strokeStyle="#275";
                   c.beginPath();
                   c.moveTo(300,300);
                   c.bezierCurveTo(ox,oy,oe.clientX,oe.clientY,900,300);
                   c.stroke();
                   now=0;
               }
               return false;
            }
        }
    </script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #div1,#div2{
            width: 5px;height: 5px;background-color: blue;position: absolute;
        }
        #div1{
            top: 300px;left: 300px;
        }
        #div2{
            top: 300px;left: 900px;
        }
        #ct1,#ct2{
            width: 10px;height: 10px;background-color: blue;position: absolute;
            top: 0;left: 0;font-size: 15px;display: none;
        }
    </style>
</head>
<body>
<canvas id="myc" style="border: 1px solid" width="1200px" height="600px"></canvas>
<div id="div1">Start</div>
<div id="div2">Stop</div>
<div id="ct1">1</div>
<div id="ct2">2</div>
</body>
</html>
