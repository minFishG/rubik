<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        div{
            width: 300px;height: 100px;overflow: hidden;
        }
        ul{
            width: 600px;height: 100px;list-style: none;
        }
        li{
            width: 98px;height: 98px;border: 1px solid white;background-color: fuchsia;float: left;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
